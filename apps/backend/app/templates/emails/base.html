<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Halal Market{% endblock %}</title>
    <style>
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        .header {
            text-align: center;
            padding: 15px 0 25px;
            border-bottom: 1px solid #eaeaea;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2e7d32;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .header img {
            max-width: 180px;
            height: auto;
            margin-bottom: 10px;
        }
        .content {
            padding: 0 0 20px;
            color: #444;
        }
        .content h2 {
            color: #2e7d32;
            font-size: 22px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .content h3 {
            color: #2e7d32;
            font-size: 18px;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            padding: 20px 0 0;
            font-size: 13px;
            color: #888;
            border-top: 1px solid #eaeaea;
        }
        .footer a {
            color: #2e7d32;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2e7d32;
            color: white !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin: 20px 0;
            text-align: center;
            transition: background-color 0.2s ease;
        }
        .button:hover {
            background-color: #1b5e20;
        }
        .info {
            background-color: #f0f7f0;
            padding: 18px;
            border-radius: 6px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }
        .order-details {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
            background-color: #fafafa;
        }
        .order-item {
            padding: 15px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .order-item p {
            margin: 5px 0;
        }
        .total {
            font-weight: bold;
            text-align: right;
            padding: 15px 0 5px;
            margin-top: 10px;
            border-top: 2px solid #eaeaea;
            color: #2e7d32;
            font-size: 16px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
        }
        @media only screen and (max-width: 620px) {
            .container {
                width: 100% !important;
                padding: 20px !important;
            }
            .button {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Halal Market</h1>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            <p>© {% now "Y" %} Halal Market. Все права защищены.</p>
            <p>Если вы не запрашивали это письмо, пожалуйста, проигнорируйте его.</p>
            <p>
                <a href="{{ client_url }}">Перейти на сайт</a> |
                <a href="{{ client_url }}/contacts">Связаться с нами</a>
            </p>
        </div>
    </div>
</body>
</html>
